      - { label: "Body", name: "body", widget: "markdown"}


  - label: Change logs config
    name: configs
    files:
      - name: date_settings
        label: Date settings
        file: data/date_settings.toml
        fields:
          - name: yearly_release
            label: Yearly release
            widget: boolean
            default: false
            hint: If it is a yearly release, switch on
          - name: date
            label: Starting from
            widget: datetime
            hint: Starting date to display the change logs (90 days for change logs)

      - name: component
        label: Component options
        file: data/component.json
        fields:
          - name: options
            label: Options
            widget: list
            fields:
              - label: Option
                name: option
                widget: string
              - label: ID
                name: id
                widget: ncw-id
                prefix: component
              - label: Product Area
                name: product_area
                widget: ncw-file-relation
                collection: configs
                file: product_area
                target_field: options
                id_field: id
                display_fields: option
                required: false 

      - name: product_area
        label: Product Area options
        file: data/productarea.json
        fields:
          - name: options
            label: Options
            widget: list
            fields:
              - label: Option
                name: option
                widget: string
              - label: ID
                name: id
                widget: ncw-id
                prefix: product_area
              

      - name: change_type
        label: Change type options
        file: data/changetype.json
        fields:
          - name: options
            label: Options
            widget: list
            fields:
              - label: Option
