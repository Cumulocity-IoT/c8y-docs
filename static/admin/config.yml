                widget: string
              - label: ID
                name: id
                widget: ncw-id
                prefix: change

      - name: build_artifact
        label: Build artifacts options
        file: data/buildartifact.json
        fields:
          - name: options
            label: Options
            widget: list
            fields:
              - label: Option
                name: option
                widget: string
              - label: ID
                name: id
                widget: ncw-id
                prefix: tc
