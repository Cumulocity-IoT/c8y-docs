{{ define "main" }}
<main>
  <div class="home-top">
    <section class="home-top__content">
        <h1>{{.Title}}</h1>
        {{.Content}}
    </section>
    {{- partial "home-illustration.html" . -}}
  </div>
<div class="home-grid">
  {{ range where .Pages "Type" "root" }}
    <a href='{{.Permalink}}' class="product-card">
      <div class="product-card__header">
        <i class="c8y-icon-duocolor {{.Params.icon}}"></i>
        <h2>{{.Title}}</h2>
      </div>
        <p>{{.Content }}</p>
    </a>
    {{end}}
  </div>
</main>
{{- partial "footer.html" . -}}
{{ end }}
