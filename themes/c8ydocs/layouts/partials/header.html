<button
  class="sidebar-toggle"
  type="button"
>
  <span class="icon-bar"></span>
  <span class="icon-bar"></span>
  <span class="icon-bar"></span>
  <span>MENU</span>
</button>

<header class="main-top-bar">
  <div class="brand-logo">
    <a href="/">
      <img
        class="no-zoom"
        src="{{ with .Site.Params.logo }}{{ . | absURL }}{{ end }}"
        alt="Cumulocity IoT"
      >
    </a>
  </div>
  <nav class="d-flex m-l-auto">
    <div class="m-l-auto nav flex-end nav-right">
      <script>
        (function () {
          var cx = '008969372384807682938:yeh7xt785g4';
          var gcse = document.createElement('script');
          gcse.type = 'text/javascript';
          gcse.async = true;
          gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
          var s = document.getElementsByTagName('script')[0];
          s.parentNode.insertBefore(gcse, s);
        })();
      </script>
      <gcse:searchbox></gcse:searchbox>
    </div>
    <a href="https://www.cumulocity.com/api/"></a>
    <div class="dropdown version">
      <a
        class="dropdown-toggle version"
        title="REST API documentation"
        href="https://www.cumulocity.com/api/"
      >
        <i class="dlt-c8y-icon-rest-api"></i> <span>REST API &nbsp;</span></a>
    </div>
    <div class="dropdown version">
      <a
        class="dropdown-toggle version"
        title="Release notes"
        href="https://cumulocity.com/releasenotes/about/"
      > 
        <i class="dlt-c8y-icon-announcement"></i> <span>Release notes&nbsp;</span>
      </a>
    </div>
    <div class="dropdown version">
      <button
        class="dropdown-toggle version"
        type="button"
        title="Releases"
        aria-expanded="false"
        aria-haspopup="true"
        id="dropdownVersionButton"
        data-toggle="dropdown"
      >
        <span
          class="text-truncate"
          id="current-dropdown-version-toggle"
        >Release 10.5.0</span> <span class="caret"></span>
      </button>
      <div
        class="dropdown-menu"
        aria-labelledby="dropdownVersionButton"
      >
        <!-- <a href="#" class="dropdown-menu-item">10.4.6</a>
        <a href="#" class="dropdown-menu-item">10.4.0</a> -->
      </div>
    </div>
    <div
      class="dropdown"
      id="sections-selection"
    >
      <button
        class="dropdown-toggle btn-dot p-l-4 p-r-4"
        style="width: auto;"
        type="button"
        title="Sections"
        aria-expanded="false"
        aria-haspopup="true"
        aria-label="Resources"
        id="sectionLinks"
        data-toggle="dropdown"
      >
        <i class="dlt-c8y-icon-th icon-20"></i>
      </button>
      <ul
        class="dropdown-menu dropdown-menu-grid dropdown-menu-right"
        aria-labelledby="sectionLinks"
      >
        {{- partial "sections-selector.html" . -}}
      </ul>
    </div>
    <div class="dropdown">
      <button
        class="dropdown-toggle btn-dot"
        type="button"
        title="External links"
        aria-expanded="false"
        aria-haspopup="true"
        aria-label="Resources"
        id="resourcesLinks"
        data-toggle="dropdown"
      >
        <i class="dlt-c8y-icon-ellipsis-v icon-20"></i>
      </button>
      <ul
        class="dropdown-menu dropdown-menu-right"
        aria-labelledby="resourcesLinks"
      >
        <li><a href="https://www.softwareag.cloud/site/product/cumulocity-iot.html">Cumulocity IoT</a></li>
        <li><a href="http://resources.cumulocity.com/documentation/jssdk/latest/#/api">AngularJS API</a></li>
        <li><a href="https://techcommunity.softwareag.com/en_en/cumulocity-iot.html">TECHcommunity</a></li>
        <li><a href="https://empower.softwareag.com/">Empower Portal</a></li>
      </ul>
    </div>
  </nav>
</header>
<gcse:searchresults></gcse:searchresults>
